<ba-card title="Master Aplikasi" hidden>
  <div>
    Kode Aplikasi :
    <input type="text" class="form-control" [(ngModel)]="kode_aplikasi" />
  </div>
  <br />
  <button class="btn btn-primary" (click)="loadData()">Search</button>
</ba-card>

<div [ngBusy]="busyloadevent"></div>

<ba-card title="Applikasi List" baCardClass="with-scroll table-panel">
  <div
    class="ui-widget-header"
    style="padding: 4px 10px; border-bottom: 0 none"
  >
    <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
    <input #gb
    (input)="dt_un.filterGlobal($event.target.value, 'contains')" type="text" pInputText size="50" placeholder="Search" />
  </div>
  <p-table
    #dt_un
    [sortOrder]="1"
    [value]="source"
    [globalFilterFields]="['KODE_APPLICATION', 'NAMA_APPLICATION']"
    [rows]="10"
    [paginator]="true"
    [responsive]="true"
    autoLayout="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'KODE_APPLICATION'"
        >
          Kode Application
        </th>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'NAMA_APPLICATION'"
        >
          Nama Aplikasi
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data>
      <tr>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["KODE_APPLICATION"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["NAMA_APPLICATION"] }}
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="100">No Records Found</td>
      </tr>
     </ng-template>
  </p-table>

  <!-- <p-dataTable [value]="source" [rows]="10" [paginator]="true" [globalFilter]="gb" #dt>
        <p-column field="KODE_APPLICATION" header="Kode Aplikasi" [style]="{'color':'black'}"></p-column>
        <p-column field="NAMA_APPLICATION" header="Nama Aplikasi" [style]="{'color':'black'}"></p-column>
    </p-dataTable> -->
</ba-card>
