<ba-card title="Maintain Transportasi">
  <div hidden>
    Search :
    <input type="text" class="form-control" [(ngModel)]="kode_transportasi" />
  </div>
  <br />
  <button hidden class="btn btn-primary" (click)="loadData()">Search</button>
  <button class="btn btn-primary" (click)="tambahTransportasi()">
    Tambah Biaya Transportasi
  </button>
</ba-card>

<div [ngBusy]="busyloadevent"></div>

<ba-card title="Transportasi List" baCardClass="with-scroll table-panel">
  <div
    class="ui-widget-header"
    style="padding: 4px 10px; border-bottom: 0 none"
  >
    <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
    <input #gb (input)="dt.filterGlobal($event.target.value, 'contains')" type="text" pInputText size="50" placeholder="Search" />
  </div>
  <p-table
    [value]="source"
    [rows]="10"
    [paginator]="true"
    #dt
    [globalFilterFields]="['KODE_TRANS', 'JARAK', 'BIAYA']"
    autoLayout="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'KODE_TRANS'"
        >
          Kode Transportasi
        </th>
        <th style="color: black" pResizableColumn [pSortableColumn]="'JARAK'">
          Jarak
        </th>
        <th style="color: black" pResizableColumn [pSortableColumn]="'BIAYA'">
          Biaya
        </th>
        <th style="color: black" pResizableColumn class="col-button">
          <button type="button" pButton icon="fa fa-refresh"></button>
        </th>
        <th style="color: black" pResizableColumn class="col-button">
          <button type="button" pButton icon="fa fa-refresh"></button>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data>
      <tr>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["KODE_TRANS"] }}</div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["JARAK"] }}</div>
        </td>
        <td
          class="ui-resizable-column col-button"
          style="position: relative; color: black"
        >
          <div>{{ data["BIAYA"] }}</div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <button
            (click)="edit(data['KODE_TRANS'])"
            class="status-button btn btn-xs btn-primary"
          >
            Edit
          </button>
        </td>
        <td
          class="ui-resizable-column col-button"
          style="position: relative; color: black"
        >
          <button
            (click)="delete(data['KODE_TRANS'])"
            class="btn btn-xs btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="100">No Records Found</td>
      </tr>
     </ng-template>
  </p-table>
