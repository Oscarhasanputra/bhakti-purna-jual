<div class="widgets">
  <div class="row">
    <ba-card baCardClass="with-scroll">
      <div class="col-md-10">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-3 form-control-label"
              >Nomor Part Receiving :</label
            >
            <div class="col-sm-5">
              <div class="input-group">
                <span class="input-group-btn">
                  <!-- <list-partreceiving
                    (modalheader)="handleEventHeader($event)"
                    (nopokeypress)="handlekeypresnopr($event)"
                    [(nopr)]="dataHeader"
                  ></list-partreceiving> -->
                  <list-partreceiving
                  (modalheader)="handleEventHeader($event)"
                  [(nopr)]="dataHeader"
                ></list-partreceiving>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Tanggal Terima : </label>
            <label class="col-sm-5">
              {{dataHeader.dateTrx | date: 'dd-MMM-yyyy HH:mm '}}
            </label>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Catatan :</label>
            <div class="col-sm-5">
              <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="dataHeader.catatan"
                [ngModelOptions]="{standalone: true}"
                placeholder="Catatan"
              ></textarea>
            </div>
          </div>
        </form>
      </div>

      <br />
      <br />

      <p-table
        [value]="invoiceListPRList"
        [(selection)]="selectedInvoice"
        [responsive]="true"
        sortMode="multiple"
        [rows]="15"
        [paginator]="true"
        [pageLinks]="3"
        [rowsPerPageOptions]="[5,10,20]"
        [style]="{'color': 'black'}"
        (onRowSelect)="onRowSelect($event)"
        (onRowUnselect)="onRowUnselect($event)"
        [globalFilterFields]="['NO_INVOICE','PARTID','Part_Name','QUANTITY','NO_PO','NO_CLAIM']"
        autoLayout="true"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              style="color: black; width: 100px"
              pResizableColumn
              [pSortableColumn]="'NO_INVOICE'"
            >
              No Faktur
            </th>
            <th
              style="color: black; width: 100px"
              pResizableColumn
              [pSortableColumn]="'PARTID'"
            >
              Kode Sparepart
            </th>
            <th
              style="color: black; width: 150px"
              pResizableColumn
              [pSortableColumn]="'Part_Name'"
            >
              Nama Sparepart
            </th>
            <th
              style="color: black; width: 30px"
              pResizableColumn
              [pSortableColumn]="'QUANTITY'"
            >
              Qty
            </th>
            <th
              style="color: black; width: 100px"
              pResizableColumn
              [pSortableColumn]="'NO_PO'"
            >
              Nomor PO
            </th>
            <th
              style="color: black; width: 100px"
              pResizableColumn
              [pSortableColumn]="'NO_CLAIM'"
            >
              Nomor Service
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr [pSelectableRow]="data">
            <td
              class="ui-resizable-column"
              style="position: relative; color: black"
            >
              <div>{{ data["NO_INVOICE"] }}</div>
            </td>
            <td
              class="ui-resizable-column"
              style="position: relative; color: black"
            >
              <div>{{ data["PARTID"] }}</div>
            </td>
            <td
              class="ui-resizable-column"
              style="position: relative; color: black"
            >
              <div>{{ data["Part_Name"] }}</div>
            </td>
            <td
              class="ui-resizable-column"
              style="position: relative; color: black"
            >
              <div>{{ data["QUANTITY"] }}</div>
            </td>
            <td
              class="ui-resizable-column"
              style="position: relative; color: black"
            >
              <div>{{ data["NO_PO"] }}</div>
            </td>
            <td
              class="ui-resizable-column"
              style="position: relative; color: black"
            >
              <div>{{ data["NO_CLAIM"] }}</div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="100">No Records Found</td>
          </tr>
         </ng-template>
      </p-table>
      <!-- <p-dataTable [value]="invoiceListPRList" [(selection)]="selectedInvoice" [responsive]="true" [stacked]="stacked" sortMode="multiple"
                [editable]="true" [rows]="15" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [style]="{'color': 'black'}"
                (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
                <p-column [style]="{'width':'10px'}" selectionMode="multiple"></p-column>
                <p-column field="NO_INVOICE" header="No Faktur" [style]="{'width':'100px'}"></p-column>
                <p-column field="PARTID" header="Kode Sparepart" [style]="{'width':'100px'}"></p-column>
                <p-column field="Part_Name" header="Nama Sparepart" [style]="{'width':'150px'}"></p-column>
                <p-column field="QUANTITY" header="Qty" [style]="{'width':'30px'}" [editable]="true"></p-column>
                <p-column field="NO_PO" header="Nomor PO" [style]="{'width':'100px'}"></p-column>
                <p-column field="NO_CLAIM" header="Nomor Service" [style]="{'width':'100px'}"></p-column>
            </p-dataTable> -->

      <br />
      <br />

      <button
        type="button"
        class="btn btn-primary"
        (click)="save()"
        [disabled]="disableSave"
        isableSave
      >
        Save
      </button>
      &nbsp; &nbsp; &nbsp;
      <button type="button" class="btn btn-default" (click)="new()">New</button>
    </ba-card>
  </div>
</div>
