<!-- lookup service list -->
<ba-card title="Part List" baCardClass="with-scroll" *ngIf="flagHidden">
  <div class="form-horizontal col-md-10 offset-md-2">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 form-control-label">Part</label>
      <div class="col-sm-7">
        <input
          type="text"
          class="form-control"
          id="inputEmail3"
          [(ngModel)]="filterPart.part"
          [ngModelOptions]="{standalone: true}"
          placeholder="Cari berdasakan Part"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-7">
        <button
          class="btn btn-warning"
          (click)="buttonSearchClicked(filterPart.part)"
        >
          Search
        </button>
        <button class="btn btn-success" (click)="onCancelBrowse()">
          <i class="ion-arrow-return-left"></i> Kembali
        </button>
      </div>
    </div>
  </div>

  <div [ngBusy]="busyloadevent"></div>
  <p-table
    [value]="partList"
    [rows]="10"
    [paginator]="true"
    [pageLinks]="6"
    [rowsPerPageOptions]="[10,20,30]"
    [(selection)]="selectedParts"
    style="color: black"
    [globalFilterFields]="['KD_SPAREPART','NM_SPAREPART','NO_INVOICE','HARGA','STOCK_CABANG']"
    autoLayout="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          style="color: black; width: 250px"
          pResizableColumn
          [pSortableColumn]="'KD_SPAREPART'"
        >
          Kode Part
        </th>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'NM_SPAREPART'"
        >
          Nama Part
        </th>
        <th
          style="color: black; width: 200px"
          pResizableColumn
          [pSortableColumn]="'NO_INVOICE'"
        >
          No. Faktur
        </th>
        <th
          style="color: black; width: 100px"
          pResizableColumn
          [pSortableColumn]="'HARGA'"
        >
          Harga
        </th>
        <th
          style="color: black; width: 100px"
          pResizableColumn
          [pSortableColumn]="'STOCK_CABANG'"
        >
          Qty
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["KD_SPAREPART"] }}</div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["NM_SPAREPART"] }}</div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["NO_INVOICE"] }}</div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["HARGA"] }}</div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>{{ data["STOCK_CABANG"] }}</div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <!-- <p-dataTable [value]="partList" [rows]="10" [paginator]="true" [pageLinks]="6" [rowsPerPageOptions]="[10,20,30]"
        [(selection)]="selectedParts"  [style]="{'color': 'black'}">
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column field="KD_SPAREPART" header="Kode Part" [sortable]="true" [style]="{'width':'250px'}"></p-column>
        <p-column field="NM_SPAREPART" header="Nama Part" [sortable]="true" ></p-column>
        <p-column field="NO_INVOICE" header="No. Faktur" [sortable]="true" [style]="{'width':'200px'}" ></p-column>
        <p-column field="HARGA" header="Harga" [sortable]="true" [style]="{'width':'100px'}" ></p-column>
        <p-column field="STOCK_CABANG" header="Qty" [sortable]="true" [style]="{'width':'100px'}" ></p-column>
    </p-dataTable> -->
  <br />
  <button
    class="btn btn-info"
    style="float: right"
    (click)="onSelected(selectedParts)"
  >
    <i class="ion-android-checkbox-outline"></i> Select
  </button>
</ba-card>
