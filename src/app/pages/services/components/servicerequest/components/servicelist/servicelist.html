<!-- lookup service list -->
<ba-card title="list service" baCardClass="with-scroll" *ngIf="flagHidden">
    <div class="form-horizontal col-md-10 offset-md-2">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label">Kode Service</label>
            <div class="col-sm-7">
            <input type="text" class="form-control" id="inputEmail3"  [(ngModel)]="filterService.kodeService" [ngModelOptions]="{standalone: true}"  placeholder="Cari berdasakan Kode service">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Nomor Nota</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="inputPassword3"  [(ngModel)]="filterService.nomorNota" [ngModelOptions]="{standalone: true}" placeholder="Cari berdasarkan Nomor Nota">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 form-control-label">
                <div class="checkbox" style="padding-top: 10px;">
                    <ba-checkbox [(ngModel)]="flagByDate" [label]="'Dari'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
                </div>
            </div>
            <div class="col-sm-7">
                <p-calendar placeholder="Isi tanggal awal disni" [(ngModel)]="dateFr" [ngModelOptions]="{standalone: true}"  dateFormat="dd-mm-yy" ></p-calendar>
                Sampai
                <p-calendar placeholder="Isi tanggal akhir disni" [(ngModel)]="dateTo" [ngModelOptions]="{standalone: true}" dateFormat="dd-mm-yy" ></p-calendar>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-7">
            <button class="btn btn-warning" (click)="buttonSearchServiceClicked(filterService.kodeService, filterService.nomorNota)">Search</button>
            <button class="btn btn-success" (click)="onCancelServiceBrowse()"><i class="ion-arrow-return-left"></i> Kembali</button>
            </div>
        </div>
    </div>

    <div [ngBusy]="busyloadevent"></div>

    <p-table
    [value]="serviceList" [rows]="10" [paginator]="true" [pageLinks]="6" [rowsPerPageOptions]="[10,20,30]"
        selectionMode="single" [(selection)]="selectedService" (onRowSelect)="onRowSelect($event)"
    style="color: black"
    [globalFilterFields]="['KODE_SERVICE','TANGGAL','NOMOR_NOTA','NAMA_CUSTOMER','KODE_PRODUK','NOMOR_SERI','STATUS']"
    autoLayout="true"
  >
    <ng-template pTemplate="header" let-columns>
    <tr>
        <th
        style="color: black"
        pResizableColumn
        [pSortableColumn]="'KODE_SERVICE'"
      >
        Kode Service
      </th>
      <th
      style="color: black"
      pResizableColumn
      [pSortableColumn]="'TANGGAL'"
    >
      Tanggal
    </th>
    <th
    style="color: black"
    pResizableColumn
    [pSortableColumn]="'NOMOR_NOTA'"
  >
    Nomor Nota
  </th>
  <th
  style="color: black"
  pResizableColumn
  [pSortableColumn]="'NAMA_CUSTOMER'"
>
  Nama Customer
</th>
<th
style="color: black"
pResizableColumn
[pSortableColumn]="'KODE_PRODUK'"
>
Kode Barang
</th>
<th
style="color: black"
pResizableColumn
[pSortableColumn]="'NOMOR_SERI'"
>
Nomor Seri
</th>
<th
style="color: black"
pResizableColumn
[pSortableColumn]="'STATUS'"
>
Status
</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data let-ri="rowIndex">
      <tr [pSelectableRow]="data">
        <td
        class="ui-resizable-column"
        style="position: relative; color: black"
      >
        <div>{{ data["KODE_SERVICE"] }}</div>
      </td>
      <td
      class="ui-resizable-column"
      style="position: relative; color: black"
    >
      <div>{{ data["TANGGAL"] | date: 'dd-MMM-yyyy'}}</div>
    </td>
    <td
    class="ui-resizable-column"
    style="position: relative; color: black"
  >
    <div>{{ data["NOMOR_NOTA"] }}</div>
  </td>
  <td
  class="ui-resizable-column"
  style="position: relative; color: black"
>
  <div>{{ data["NAMA_CUSTOMER"] }}</div>
</td>
<td
class="ui-resizable-column"
style="position: relative; color: black"
>
<div>{{ data["KODE_PRODUK"] }}</div>
</td>
<td
class="ui-resizable-column"
style="position: relative; color: black"
>
<div>{{ data["NOMOR_SERI"] }}</div>
</td>
<td
class="ui-resizable-column"
style="position: relative; color: black"
>
<div>{{ data["STATUS"] }}</div>
</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="100">No Records Found</td>
      </tr>
     </ng-template>
  </p-table>
