<ba-card title="Barang Dalam Perjalanan">
    <browselistbass (kodeBassChild)='kodeBassEvent($event)'></browselistbass>

    <button type="submit" class="btn btn-primary" (click)="loadData()">Proses</button>
</ba-card>

<div [ngBusy]="busyloadevent"></div>

<ba-card title="Result" baCardClass="with-scroll table-panel">
        <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="Search">
        </div>


        <p-table [columns]="cols_of_header" #dt_un sortField="modified_date" [sortOrder]="1" [value]="source"
        [rows]="10" [paginator]="true" [responsive]="true" autoLayout="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="color:black" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>


        <ng-template pTemplate="body" let-data >
            <tr >
                <td  class="ui-resizable-column" style="position: relative;color:black;">
                    <div>
                     {{data['NO_INVOICE']}}
                    </div>
                </td>
                <td  class="ui-resizable-column" style="position: relative;color:black;">
                    <div>
                     {{data['NO_PO']}}
                    </div>
                </td>
                <td  class="ui-resizable-column" style="position: relative;color:black;">
                    <div>
                        {{data["TANGGAL"] | date: 'dd-MMM-yyyy'}}
                    </div>
                </td>
                <td  class="ui-resizable-column" style="position: relative;color:black;">
                    <div>
                     {{data['KODE_BASS']}}
                    </div>
                </td>
                <td class="ui-resizable-column" style="position: relative;color:black;">
                    <div>
                     {{data['NAMA_BASS']}}
                    </div>
                </td>
                <td class="ui-resizable-column" style="position: relative;color:black;">
                    <div>
                     {{data['STATUS']}}
                    </div>
                </td>
            </tr>
        </ng-template>

    </p-table>
