<ba-card title="Part Order Expired">
  <browselistbass (kodeBassChild)="kodeBassEvent($event)"></browselistbass>

  <p-calendar
    [(ngModel)]="tglAwal"
    placeholder="Tanggal Awal"
    dateFormat="dd-mm-yy"
    appendTo="body"
  ></p-calendar>
  -
  <p-calendar
    [(ngModel)]="tglAkhir"
    placeholder="Tanggal Akhir"
    dateFormat="dd-mm-yy"
    appendTo="body"
  ></p-calendar>

  <button type="submit" class="btn btn-primary" (click)="loadData()">
    Proses
  </button>
</ba-card>

<div [ngBusy]="busyloadevent"></div>

<ba-card title="Result" baCardClass="with-scroll table-panel">
  <div
    class="ui-widget-header"
    style="padding: 4px 10px; border-bottom: 0 none"
  >
    <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
    <input #gb (input)="dt_un.filterGlobal($event.target.value, 'contains')" type="text" pInputText size="50" placeholder="Search" />
  </div>

  <p-table
    #dt_un
    [sortOrder]="1"
    [value]="source"
    [globalFilterFields]="[
      'NO_PO',
      'TANGGAL',
      'KODE_BASS',
      'NAMA_BASS',
      'CATATAN',
      'STATUS'
    ]"
    [rows]="10"
    [paginator]="true"
    [responsive]="true"
    autoLayout="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="color: black" pResizableColumn [pSortableColumn]="'NO_PO'">
          No PO
        </th>
        <th style="color: black" pResizableColumn [pSortableColumn]="'NO_PO'">
          Tanggal
        </th>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'KODE_BASS'"
        >
          Kode Bass
        </th>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'NAMA_BASS'"
        >
          Nama Bass
        </th>
        <th style="color: black" pResizableColumn [pSortableColumn]="'CATATAN'">
          Catatan
        </th>
        <th style="color: black" pResizableColumn [pSortableColumn]="'STATUS'">
          Status
        </th>
        <th
          style="color: black"
          pResizableColumn
          [pSortableColumn]="'NAMA_ZONA'"
        >
          Nama Zona
        </th>
        <th
          style="color: black"
          class="col-button"
          pResizableColumn
          [pSortableColumn]="'NAMA_ZONA'"
        >
          <button type="button" pButton icon="fa fa-refresh"></button>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-data>
      <tr>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["NO_PO"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["TANGGAL"] | date : "dd-MMM-yyyy" }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["KODE_BASS"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["NAMA_BASS"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["CATATAN"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["STATUS"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <div>
            {{ data["NAMA_ZONA"] }}
          </div>
        </td>
        <td
          class="ui-resizable-column"
          style="position: relative; color: black"
        >
          <button
            (click)="tampil(data.NO_PO)"
            class="status-button btn btn-xs btn-primary"
          >
            View
          </button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
          <td colspan="100">No Records Found</td>
      </tr>
     </ng-template>
  </p-table>
